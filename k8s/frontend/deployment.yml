apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: miniapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: nginx
        image: ryaskar/miniapp-frontend:v1     # <-- eigenes Image
        imagePullPolicy: IfNotPresent # Das setzen da wir mit lokalen Image arbeiten
        ports:
          - containerPort: 80
        resources:
          requests: # Das ist die Menge, die der Container braucht
            cpu: "100m" 
            memory: "64Mi" # RAM in MB 
          limits: # Das ist die Obergrenze, die Container nicht Ã¼berschreiten darf
            cpu: "250m"
            memory: "128Mi"